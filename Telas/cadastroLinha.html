<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastro linha de colecionáveis</title>
  </head>
  <body>
    <h1>Cadastro linha de colecionáveis</h1>
    <br>
    <br>
    <br>
    <form method="post">
      <label for="nome">Nome:</label>
      <input type="text" name="nome">
      <br>
      <label for="altura">Altura:</label>
      <input type="text" name="altura">
      <br>
      <label for="medPescoco">Média do Pescoço:</label>
      <input type="text" name="medPescoco">
      <br>
      <label for="codigo">Código:</label>
      <input type="text" name="codigo">
      <br>

      <button type="button" name="cadastrar">Cadastrar</button>
      <button type="button" name="cancelar">Cancelar</button>

    </form>
  </body>
</html>
