<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Cadastrar nova loja</title>

  </head>
  <body>
    <h1>Cadastrar nova loja</h1>
    <br>
    <br>
    <br>
    <form method="post">
      <label for="nome">Nome:</label>
      <input type="text" name="nome">
      <br>
      <label for="cnpj">CNPJ:</label>
      <input type="text" name="cnpj">
      <br>
      <label for="site">Site:</label>
      <input type="text" name="site">
      <br>
      <label for="endereco">Endereço:</label>
      <input type="text" name="endereco">
      <br>
      <label for="codlocal">Código do local:</label>
      <input type="text" name="codlocal">
      <br>

      <button type="button" name="cadastrar">Cadastrar</button>
      <button type="button" name="cancelar">Cancelar</button>

    </form>

  </body>
</html>
