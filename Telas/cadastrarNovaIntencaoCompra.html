<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nova intenção de compra</title>
  </head>
  <body>
    <h1>Nova intenção de compra</h1>
    <br>
    <br>
    <br>
    <form method="post">
      <label for="codigo">Código:</label>
      <input type="text" name="codigo">
      <br>
      <label for="linha">Linha:</label>
      <input type="text" name="linha">
      <br>
      <label for="valor">Valor:</label>
      <input type="text" name="valor">
      <br>
      <label for="estado">Estado:</label>
      <input type="text" name="estado">
      <br>
      <label for="negociavel">Negociável:</label>
      <input type="text" name="negociavel">
      <br>
      <label for="data">Data:</label>
      <input type="text" name="data">
      <br>

      <button type="button" name="inserir">Inserir</button>
      <button type="button" name="cancelar">Cancelar</button>

      <br>

      <a href="/">Voltar</a>

    </form>
  </body>
</html>
