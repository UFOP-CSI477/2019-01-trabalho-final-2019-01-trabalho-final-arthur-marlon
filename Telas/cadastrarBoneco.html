<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Adicionar novo colecionável</title>
  </head>
  <body>
    <h1>Adicionar novo colecionável</h1>
    <br>
    <br>
    <br>
    <form method="post">
      <label for="nome">Nome:</label>
      <input type="text" name="nome">
      <br>
      <label for="tema">Tema:</label>
      <input type="text" name="tema">
      <br>
      <label for="codLinha">Código da Linha:</label>
      <input type="text" name="codLinha">
      <br>
      <label for="edicao">Edição:</label>
      <input type="text" name="edicao">
      <br>
      <label for="corVestimenta">Cor das Vestimentas:</label>
      <input type="text" name="corVestimenta">
      <br>
      <label for="statusProd">Status de produção:</label>
      <input type="text" name="statusProd">
      <br>
      <label for="corOlhos">Cor dos olhos:</label>
      <input type="text" name="corOlhos">
      <br>
      <label for="corCabelo">Cor do cabelo:</label>
      <input type="text" name="corCabelo">
      <br>
      <label for="codcolecionavel">Código do colecionável:</label>
      <input type="text" name="codcolecionavel">
      <br>
      <label for="codLocalCompra">Código do local Compra:</label>
      <input type="text" name="codLocalCompra">
      <br>

      <button type="button" name="cadastrar">Cadastrar</button>
      <button type="button" name="cancelar">Cancelar</button>

    </form>
  </body>
</html>
